    <section id="commentSection">
        

        
        <!-- Comment Form -->
        <form id="commentForm">
            <div class="form-group">
                
                <input type="text" id="commentName" name="commentName" placeholder="Your name or nick name" required>
            </div>
    
            <div class="form-group">
                
                <textarea id="commentMessage" name="commentMessage" placeholder="Type your message here" required></textarea>
            </div>
    
            <button type="button" onclick="submitComment()">Submit Comment</button>
        </form>
		        <div id="commentsContainer" class="comment-container"></div>
    </section>

    <script>
        // Array to store posted comments
        const commentsArray = [];

        function submitComment() {
            const name = document.getElementById('commentName').value;
            const message = document.getElementById('commentMessage').value;

            // Validate the form data
            if (name.trim() === '' || message.trim() === '') {
                alert('Please fill out both name and comment fields.');
                return;
            }

            // Create a new comment object
            const newComment = {
                name: name,
                message: message
            };

            // Add the new comment to the array
            commentsArray.push(newComment);

            // Update the comments list
            updateCommentsList();

            // Clear the form fields after submission
            document.getElementById('commentName').value = '';
            document.getElementById('commentMessage').value = '';
        }

        function updateCommentsList() {
            const commentsContainer = document.getElementById('commentsContainer');

            
            commentsContainer.innerHTML = '';

            
            commentsArray.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');

                const nameLabel = document.createElement('strong');
                nameLabel.textContent = comment.name + ': ';

                const messageText = document.createElement('span');
                messageText.textContent = comment.message;

                commentElement.appendChild(nameLabel);
                commentElement.appendChild(messageText);

                commentsContainer.appendChild(commentElement);
            });
        }
    </script>

function isValidAmount(amount) {
    return !isNaN(amount) && parseFloat(amount) >= 10;
}
// Add to script.js
function submitDonation() {
    const selectedAmount = document.getElementById("amount").value;
    const customAmount = document.getElementById("customAmount").value;
    const donationAmount = selectedAmount === "custom" ? customAmount : selectedAmount;

    if (isValidAmount(donationAmount)) {
        showLoading();
        // Simulate a delay for demonstration purposes
        setTimeout(() => {
            alert(`Thank you for your donation of $${donationAmount}!`);
            hideLoading();

}

}

  <style>
    #liveDateTime {
      font-size: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div id="liveDateTime"></div>

<script>
function updateDateTime() {
  // Create a new Date object
  var now = new Date();

  // Get the current date and time
  var date = now.toLocaleDateString();
  var time = now.toLocaleTimeString();

  // Display the date and time in the specified HTML element
  document.getElementById('liveDateTime').innerHTML = ' Date and Time: ' + date + ' ' + time;
}

// Update the date and time every second (1000 milliseconds)
setInterval(updateDateTime, 1000);

// Initial call to display the date and time immediately
updateDateTime();
</script>
